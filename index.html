<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pet Health</title>
<!-- Adicionando Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* CSS personalizado */
    :root {
        --main-bg-color: #178ea8;
        --container-bg-color: #10b3d8;
        --text-color: #ffb800;
        --input-bg-color: #ecc666;
        --button-bg-color: #ecc666;
        --hover-color: #0056b3;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --hover-shadow-color: rgba(40, 49, 128, 0.3);
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: var(--main-bg-color);
        background-image: url('https://i.pinimg.com/736x/dc/b3/63/dcb363c66c2da9b1e4f52a960c2b9002.jpg');
        background-repeat: repeat;
        background-size: auto;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background-color: var(--container-bg-color);
        box-shadow: 0 10px 30px var(--shadow-color);
    }

    .navbar-brand, .navbar-nav .nav-link {
        color: var(--text-color) !important;
    }

    .navbar-toggler-icon {
        background-color: var(--text-color);
    }

    .home-container {
        background-color: var(--container-bg-color);
        border-radius: 10px;
        box-shadow: 0 10px 30px var(--shadow-color);
        padding: 40px;
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
    }
    .home-container h1 {
        margin-bottom: 30px;
        color: var(--text-color);
        font-size: 2.5em;
        -webkit-text-stroke: 1px black;
    }
    .home-container p {
        margin-bottom: 30px;
        color: var (--text-color);
        font-size: 1.3em;
    }
    .home-container a {
        margin: 20px 10px;
        background-color: var(--button-bg-color);
        border-color: var(--button-bg-color);
        color: var(--text-color);
        -webkit-text-stroke: 0.4px rgb(0, 0, 0);
    }
    .home-container a:hover {
        background: linear-gradient(135deg, #fffefe, var(--button-bg-color));
        transform: translateY(-3px);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">For Pet Health</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-6">
                <div class="home-container">
                    <h1>Bem-vindo ao For Pet Health</h1>
                    <p>Cuidando do seu PET da mesma forma que ele CUIDA de você</p>
                    <a href="login.html" class="btn btn-primary btn-lg">Login</a>
                    <a href="register.html" class="btn btn-primary btn-lg">Cadastro</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicionando Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
