<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial</title>
<!-- Adicionando Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* CSS personalizado */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #178ea8;
        background-image: url('https://i.pinimg.com/736x/dc/b3/63/dcb363c66c2da9b1e4f52a960c2b9002.jpg');
        background-repeat: repeat;
        background-size: auto;
    }
    .home-container {
        background-color: #10b3d8;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(40, 49, 128, 0.3);
        padding: 40px;
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
    }
    .home-container h1 {
        margin-bottom: 30px;
        color: #ffb800;
        font-size: 2.5em;
        -webkit-text-stroke: 1px black;
    }
    .home-container a {
        margin: 20px 10px;
        background-color: #808080; /* Alterando a cor de fundo dos botões para cinza */
        border-color: #808080; /* Alterando a cor da borda dos botões para cinza */
    }
    .home-container a:hover {
        background-color: #696969; /* Alterando a cor de fundo dos botões para cinza escuro ao passar o mouse */
        border-color: #696969; /* Alterando a cor da borda dos botões para cinza escuro ao passar o mouse */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-6">
                <div class="home-container">
                    <h1>Bem-vindo ao For Pet Health</h1>
                    <p>Cuidando do seu PET da mesma forma que ele CUIDA de você</p>
                    <a href="login.html" class="btn btn-primary btn-lg">Entrar</a>
                    <a href="register.html" class="btn btn-primary btn-lg">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Adicionando Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
